# web/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Location for the WebSocket connection
    location /ws {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Location for the REST API
    location /api/ {
        proxy_pass http://api:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Location to serve the Vue.js single-page application
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # This is crucial for single-page apps: if a file isn't found,
        # fall back to index.html to let the Vue router handle it.
        try_files $uri $uri/ /index.html;
    }
}